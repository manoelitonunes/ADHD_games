<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Turbo Stadium Racer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a2e;
            overflow: hidden;
            color: white;
            touch-action: none;
        }
        
        .game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(135deg, #0f3460, #16213e);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #e94560;
            flex-shrink: 0;
        }
        
        .stats {
            display: flex;
            gap: 15px;
        }
        
        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #00ff88;
        }
        
        .stat-label {
            font-size: 0.7em;
            color: #aaa;
        }
        
        .timer {
            font-size: 2em;
            font-weight: bold;
            color: #e94560;
        }
        
        .main-game {
            flex: 1;
            display: flex;
            position: relative;
            min-height: 0;
        }
        
        .track-area {
            flex: 1;
            background: linear-gradient(to bottom, #0f3460 0%, #16213e 50%, #0f3460 100%);
            position: relative;
            overflow: hidden;
        }
        
        .road {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: min(400px, 80vw);
            height: 100%;
            background: #2d2d2d;
            border-left: 4px solid white;
            border-right: 4px solid white;
        }
        
        .lane-line {
            position: absolute;
            width: 6px;
            height: 30px;
            background: #ffff00;
            left: 50%;
            transform: translateX(-50%);
            animation: moveDown 0.5s linear infinite;
        }
        
        @keyframes moveDown {
            from { top: -50px; }
            to { top: 100%; }
        }
        
        .player-car {
            position: absolute;
            width: 40px;
            height: 65px;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            transition: left 0.15s ease-out;
            z-index: 10;
        }
        
        .car-body {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #e94560, #ff6b9d);
            border-radius: 40% 40% 10% 10%;
            position: relative;
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.5);
        }
        
        .car-window {
            position: absolute;
            top: 15%;
            left: 15%;
            width: 70%;
            height: 30%;
            background: rgba(100, 200, 255, 0.7);
            border-radius: 20% 20% 0 0;
        }
        
        .car-wheel {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #333;
            border-radius: 50%;
            border: 2px solid #666;
        }
        
        .car-wheel.left { left: 3px; }
        .car-wheel.right { right: 3px; }
        .car-wheel.front { top: 8px; }
        .car-wheel.back { bottom: 8px; }
        
        .obstacle {
            position: absolute;
            width: 38px;
            height: 60px;
            background: linear-gradient(135deg, #ff6348, #ff9f43);
            border-radius: 30% 30% 10% 10%;
            top: -100px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .football {
            position: absolute;
            width: 35px;
            height: 35px;
            background: radial-gradient(circle at 35% 35%, white, #333);
            border-radius: 50%;
            top: -50px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 5;
            padding: 12px;
            margin: -12px;
        }
        
        .football::before {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: #333;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }
        
        .side-panel {
            width: 280px;
            background: #16213e;
            padding: 15px;
            border-left: 3px solid #e94560;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
        }
        
        .upgrade-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 10px;
            border: 2px solid #0f3460;
        }
        
        .upgrade-title {
            font-size: 1em;
            font-weight: bold;
            margin-bottom: 8px;
            color: #00ff88;
        }
        
        .upgrade-btn {
            width: 100%;
            padding: 10px;
            margin: 6px 0;
            background: linear-gradient(135deg, #e94560, #ff6b9d);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .upgrade-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(233, 69, 96, 0.5);
        }
        
        .upgrade-btn:active:not(:disabled) {
            transform: scale(0.95);
        }
        
        .upgrade-btn:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .cost {
            background: rgba(0, 0, 0, 0.3);
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 0.85em;
        }
        
        .power-bar {
            height: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }
        
        .power-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00d4ff);
            transition: width 0.3s;
            border-radius: 10px;
        }
        
        .game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .game-over-screen.show {
            display: flex;
        }
        
        .game-over-title {
            font-size: 3em;
            font-weight: bold;
            color: #e94560;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(233, 69, 96, 0.8);
            text-align: center;
        }
        
        .final-score {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #00ff88;
            text-align: center;
        }
        
        .play-again-btn {
            padding: 18px 50px;
            font-size: 1.3em;
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            border: none;
            border-radius: 15px;
            color: #0f3460;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .play-again-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.5);
        }
        
        .play-again-btn:active {
            transform: scale(0.95);
        }
        
        .instructions {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9em;
            text-align: center;
            max-width: 90%;
        }
        
        .explosion {
            position: absolute;
            width: 60px;
            height: 60px;
            pointer-events: none;
            font-size: 2.5em;
            animation: explode 0.6s ease-out forwards;
        }
        
        @keyframes explode {
            0% { transform: scale(0) rotate(0deg); opacity: 1; }
            100% { transform: scale(2) rotate(360deg); opacity: 0; }
        }
        
        .combo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5em;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.8);
            pointer-events: none;
            animation: comboAnim 1s ease-out forwards;
        }
        
        @keyframes comboAnim {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.5); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }
        
        /* Mobile controls */
        .mobile-controls {
            display: none;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 120px;
            background: rgba(0, 0, 0, 0.5);
            justify-content: space-around;
            align-items: center;
            padding: 15px;
            z-index: 100;
        }
        
        .control-btn {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #e94560, #ff6b9d);
            border: 3px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: white;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.5);
            transition: all 0.1s;
        }
        
        .control-btn:active {
            transform: scale(0.9);
            box-shadow: 0 2px 8px rgba(233, 69, 96, 0.5);
        }
        
        /* Mobile layout */
        @media (max-width: 768px) {
            .header {
                padding: 8px 10px;
            }
            
            .stat-value {
                font-size: 1.2em;
            }
            
            .stat-label {
                font-size: 0.65em;
            }
            
            .timer {
                font-size: 1.5em;
            }
            
            .stats {
                gap: 10px;
            }
            
            .side-panel {
                position: absolute;
                right: -280px;
                top: 0;
                bottom: 0;
                z-index: 50;
                transition: right 0.3s ease;
                box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5);
            }
            
            .side-panel.open {
                right: 0;
            }
            
            .menu-toggle {
                position: absolute;
                top: 70px;
                right: 10px;
                width: 50px;
                height: 50px;
                background: linear-gradient(135deg, #e94560, #ff6b9d);
                border: 3px solid white;
                border-radius: 10px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 1.5em;
                color: white;
                cursor: pointer;
                z-index: 51;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            }
            
            .mobile-controls {
                display: flex;
            }
            
            .player-car {
                bottom: 20%;
            }
            
            .instructions {
                bottom: 140px;
                font-size: 0.8em;
            }
            
            .game-over-title {
                font-size: 2em;
            }
            
            .final-score {
                font-size: 1.3em;
            }
            
            .play-again-btn {
                padding: 15px 40px;
                font-size: 1.1em;
            }
        }
        
        @media (max-width: 480px) {
            .stat-value {
                font-size: 1em;
            }
            
            .stat-label {
                font-size: 0.6em;
            }
            
            .timer {
                font-size: 1.2em;
            }
            
            .control-btn {
                width: 70px;
                height: 70px;
                font-size: 1.8em;
            }
            
            .game-over-title {
                font-size: 1.8em;
            }
        }
        
        /* Landscape mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            .mobile-controls {
                height: 80px;
            }
            
            .control-btn {
                width: 60px;
                height: 60px;
                font-size: 1.5em;
            }
            
            .instructions {
                bottom: 95px;
                font-size: 0.75em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="score">0</div>
                    <div class="stat-label">SCORE</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="coins">0</div>
                    <div class="stat-label">‚öΩ COINS</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="level">1</div>
                    <div class="stat-label">LEVEL</div>
                </div>
            </div>
            <div class="timer" id="timer">60</div>
        </div>
        
        <div class="main-game">
            <div class="track-area" id="trackArea">
                <div class="road" id="road"></div>
                <div class="player-car" id="playerCar">
                    <div class="car-body">
                        <div class="car-window"></div>
                        <div class="car-wheel left front"></div>
                        <div class="car-wheel right front"></div>
                        <div class="car-wheel left back"></div>
                        <div class="car-wheel right back"></div>
                    </div>
                </div>
                <div class="instructions" id="instructions">
                    <span class="desktop-only">Use ‚Üê ‚Üí Arrow Keys or A/D to move | Click ‚öΩ to collect!</span>
                    <span class="mobile-only">Tap buttons to move | Tap ‚öΩ to collect!</span>
                </div>
                
                <div class="mobile-controls" id="mobileControls">
                    <div class="control-btn" id="leftBtn">‚Üê</div>
                    <div class="control-btn" id="rightBtn">‚Üí</div>
                </div>
            </div>
            
            <div class="menu-toggle" id="menuToggle" style="display: none;">üèóÔ∏è</div>
            
            <div class="side-panel">
                <div class="upgrade-section">
                    <div class="upgrade-title">üèóÔ∏è BUILD UPGRADES</div>
                    <button class="upgrade-btn" id="speedUpgrade">
                        <span>‚ö° Speed Boost</span>
                        <span class="cost" id="speedCost">50‚öΩ</span>
                    </button>
                    <div class="power-bar">
                        <div class="power-fill" id="speedBar" style="width: 20%"></div>
                    </div>
                    
                    <button class="upgrade-btn" id="shieldUpgrade">
                        <span>üõ°Ô∏è Shield Power</span>
                        <span class="cost" id="shieldCost">75‚öΩ</span>
                    </button>
                    <div class="power-bar">
                        <div class="power-fill" id="shieldBar" style="width: 0%"></div>
                    </div>
                    
                    <button class="upgrade-btn" id="magnetUpgrade">
                        <span>üß≤ Ball Magnet</span>
                        <span class="cost" id="magnetCost">100‚öΩ</span>
                    </button>
                    <div class="power-bar">
                        <div class="power-fill" id="magnetBar" style="width: 0%"></div>
                    </div>
                </div>
                
                <div class="upgrade-section">
                    <div class="upgrade-title">üìä STATS</div>
                    <div style="margin: 10px 0;">
                        <div>‚öΩ Balls Collected: <span id="ballsCollected">0</span></div>
                        <div>üí• Near Misses: <span id="nearMisses">0</span></div>
                        <div>üî• Best Combo: <span id="bestCombo">0</span></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="game-over-screen" id="gameOverScreen">
            <div class="game-over-title">RACE COMPLETE!</div>
            <div class="final-score">Final Score: <span id="finalScore">0</span></div>
            <div class="final-score" style="font-size: 1.5em;">
                ‚öΩ Coins Earned: <span id="finalCoins">0</span>
            </div>
            <button class="play-again-btn" onclick="restartGame()">RACE AGAIN</button>
        </div>
    </div>
    
    <script>
        // Game state
        let score = 0;
        let coins = 0;
        let level = 1;
        let timeLeft = 60;
        let gameRunning = false;
        let playerLane = 1; // 0 = left, 1 = center, 2 = right
        let obstacles = [];
        let footballs = [];
        let gameSpeed = 3;
        let ballsCollected = 0;
        let nearMisses = 0;
        let bestCombo = 0;
        let currentCombo = 0;
        let comboTimer = null;
        
        // Upgrades
        let speedLevel = 1;
        let shieldLevel = 0;
        let magnetLevel = 0;
        let shieldActive = false;
        let shieldDuration = 0;
        
        const lanes = [-120, 0, 120]; // Relative to center
        let isMobile = window.innerWidth <= 768;
        
        // Detect mobile and adjust lanes
        function updateLanes() {
            const roadWidth = document.getElementById('road').offsetWidth;
            const laneSpacing = roadWidth / 4;
            lanes[0] = -laneSpacing;
            lanes[1] = 0;
            lanes[2] = laneSpacing;
        }
        
        // Mobile controls
        document.getElementById('leftBtn')?.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameRunning && playerLane > 0) {
                playerLane--;
                updateCarPosition();
            }
        });
        
        document.getElementById('rightBtn')?.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameRunning && playerLane < 2) {
                playerLane++;
                updateCarPosition();
            }
        });
        
        // Mobile menu toggle
        document.getElementById('menuToggle')?.addEventListener('click', () => {
            const panel = document.querySelector('.side-panel');
            panel.classList.toggle('open');
        });
        
        // Close menu when clicking outside
        document.getElementById('trackArea')?.addEventListener('click', (e) => {
            if (isMobile && e.target.closest('.side-panel') === null) {
                document.querySelector('.side-panel')?.classList.remove('open');
            }
        });
        
        // Show/hide mobile controls
        function setupMobileControls() {
            isMobile = window.innerWidth <= 768;
            if (isMobile) {
                document.getElementById('menuToggle').style.display = 'flex';
                updateLanes();
            } else {
                document.getElementById('menuToggle').style.display = 'none';
                document.querySelector('.side-panel')?.classList.remove('open');
            }
        }
        
        window.addEventListener('resize', setupMobileControls);
        setupMobileControls();
        
        // Initialize lane lines
        function createLaneLines() {
            const road = document.getElementById('road');
            for (let i = 0; i < 20; i++) {
                const line = document.createElement('div');
                line.className = 'lane-line';
                line.style.top = (i * 50) + 'px';
                line.style.animationDelay = (i * 0.025) + 's';
                road.appendChild(line);
            }
        }
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            if ((e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') && playerLane > 0) {
                playerLane--;
                updateCarPosition();
            } else if ((e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') && playerLane < 2) {
                playerLane++;
                updateCarPosition();
            }
        });
        
        function updateCarPosition() {
            const car = document.getElementById('playerCar');
            car.style.left = `calc(50% + ${lanes[playerLane]}px)`;
        }
        
        function spawnObstacle() {
            if (!gameRunning) return;
            
            const obstacle = document.createElement('div');
            obstacle.className = 'obstacle';
            const lane = Math.floor(Math.random() * 3);
            const road = document.getElementById('road');
            const roadRect = road.getBoundingClientRect();
            const roadLeft = roadRect.left + roadRect.width / 2;
            
            obstacle.style.left = `calc(50% + ${lanes[lane]}px - 19px)`;
            obstacle.dataset.lane = lane;
            
            document.getElementById('trackArea').appendChild(obstacle);
            obstacles.push({element: obstacle, lane: lane, y: -100});
        }
        
        function spawnFootball() {
            if (!gameRunning) return;
            
            const football = document.createElement('div');
            football.className = 'football';
            const lane = Math.floor(Math.random() * 3);
            football.style.left = `calc(50% + ${lanes[lane]}px - 17.5px)`;
            football.dataset.lane = lane;
            
            football.addEventListener('click', () => collectFootball(football));
            football.addEventListener('touchstart', (e) => {
                e.preventDefault();
                collectFootball(football);
            });
            
            document.getElementById('trackArea').appendChild(football);
            footballs.push({element: football, lane: lane, y: -50});
        }
        
        function collectFootball(footballElement) {
            if (!footballElement.parentNode) return;
            
            const index = footballs.findIndex(f => f.element === footballElement);
            if (index > -1) {
                const coinValue = 10 + (magnetLevel * 5);
                coins += coinValue;
                score += coinValue * 2;
                ballsCollected++;
                
                currentCombo++;
                if (currentCombo > bestCombo) {
                    bestCombo = currentCombo;
                    document.getElementById('bestCombo').textContent = bestCombo;
                }
                
                clearTimeout(comboTimer);
                comboTimer = setTimeout(() => {
                    currentCombo = 0;
                }, 2000);
                
                if (currentCombo >= 3) {
                    showCombo(currentCombo);
                }
                
                // Sound effect
                playCollectSound();
                
                createExplosion(footballElement, '‚öΩ');
                footballElement.remove();
                footballs.splice(index, 1);
                
                updateDisplay();
                document.getElementById('ballsCollected').textContent = ballsCollected;
            }
        }
        
        function playCollectSound() {
            if (!audioContext) return;
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            
            osc.connect(gain);
            gain.connect(audioContext.destination);
            
            osc.frequency.value = 800;
            osc.type = 'sine';
            gain.gain.value = 0.2;
            
            osc.start();
            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
            osc.stop(audioContext.currentTime + 0.2);
        }
        
        function createExplosion(element, emoji) {
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.textContent = emoji;
            explosion.style.left = element.style.left;
            explosion.style.top = element.offsetTop + 'px';
            document.getElementById('trackArea').appendChild(explosion);
            
            setTimeout(() => explosion.remove(), 600);
        }
        
        function showCombo(combo) {
            const comboElement = document.createElement('div');
            comboElement.className = 'combo';
            comboElement.textContent = `${combo}x COMBO!`;
            document.getElementById('trackArea').appendChild(comboElement);
            
            setTimeout(() => comboElement.remove(), 1000);
        }
        
        function updateGame() {
            if (!gameRunning) return;
            
            // Update obstacles
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obs = obstacles[i];
                obs.y += gameSpeed * (1 + speedLevel * 0.2);
                obs.element.style.top = obs.y + 'px';
                
                // Check collision - more forgiving hitbox
                if (obs.y > window.innerHeight - 220 && obs.y < window.innerHeight - 120) {
                    if (obs.lane === playerLane && !shieldActive) {
                        // More precise collision - need to be very close
                        const carRect = document.getElementById('playerCar').getBoundingClientRect();
                        const obsRect = obs.element.getBoundingClientRect();
                        
                        const collision = !(
                            carRect.right < obsRect.left + 15 ||
                            carRect.left > obsRect.right - 15 ||
                            carRect.bottom < obsRect.top + 20 ||
                            carRect.top > obsRect.bottom - 20
                        );
                        
                        if (collision) {
                            gameOver();
                            return;
                        }
                    } else if (Math.abs(obs.lane - playerLane) === 1 && obs.y > window.innerHeight - 200 && obs.y < window.innerHeight - 170) {
                        nearMisses++;
                        score += 5;
                        document.getElementById('nearMisses').textContent = nearMisses;
                        updateDisplay();
                    }
                }
                
                // Remove if off screen
                if (obs.y > window.innerHeight) {
                    obs.element.remove();
                    obstacles.splice(i, 1);
                    score += 10;
                    updateDisplay();
                }
            }
            
            // Update footballs
            for (let i = footballs.length - 1; i >= 0; i--) {
                const ball = footballs[i];
                ball.y += gameSpeed * (1 + speedLevel * 0.2);
                ball.element.style.top = ball.y + 'px';
                
                // Auto-collect with magnet or when very close
                const distance = Math.abs(ball.lane - playerLane);
                const collectRange = window.innerHeight - 180;
                
                if (ball.y > collectRange - 100 && ball.y < collectRange + 50) {
                    // Collect if in same lane or if magnet is active
                    if (distance === 0 || (magnetLevel > 0 && distance <= magnetLevel)) {
                        collectFootball(ball.element);
                    }
                }
                
                // Remove if off screen
                if (ball.y > window.innerHeight) {
                    ball.element.remove();
                    footballs.splice(i, 1);
                }
            }
            
            requestAnimationFrame(updateGame);
        }
        
        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('coins').textContent = coins;
            document.getElementById('level').textContent = level;
            
            checkLevelUp();
        }
        
        function checkLevelUp() {
            const newLevel = Math.floor(score / 500) + 1;
            if (newLevel > level) {
                level = newLevel;
                gameSpeed = 3 + (level - 1) * 0.5;
                timeLeft += 10;
                showCombo(`LEVEL ${level}!`);
            }
        }
        
        function gameOver() {
            gameRunning = false;
            document.getElementById('gameOverScreen').classList.add('show');
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalCoins').textContent = coins;
        }
        
        function restartGame() {
            location.reload();
        }
        
        function startTimer() {
            const timerInterval = setInterval(() => {
                if (!gameRunning) {
                    clearInterval(timerInterval);
                    return;
                }
                
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    gameOver();
                }
            }, 1000);
        }
        
        // Upgrades
        document.getElementById('speedUpgrade').addEventListener('click', () => {
            const cost = 50 * (speedLevel);
            if (coins >= cost) {
                coins -= cost;
                speedLevel++;
                document.getElementById('speedBar').style.width = (speedLevel * 20) + '%';
                document.getElementById('speedCost').textContent = (50 * speedLevel) + '‚öΩ';
                updateDisplay();
            }
        });
        
        document.getElementById('shieldUpgrade').addEventListener('click', () => {
            const cost = 75 + (shieldLevel * 25);
            if (coins >= cost) {
                coins -= cost;
                shieldLevel++;
                shieldActive = true;
                shieldDuration = 5000 * shieldLevel;
                document.getElementById('shieldBar').style.width = Math.min(shieldLevel * 20, 100) + '%';
                document.getElementById('shieldCost').textContent = (75 + shieldLevel * 25) + '‚öΩ';
                
                document.getElementById('playerCar').style.boxShadow = '0 0 20px 10px rgba(0, 255, 136, 0.8)';
                
                setTimeout(() => {
                    shieldActive = false;
                    document.getElementById('playerCar').style.boxShadow = 'none';
                }, shieldDuration);
                
                updateDisplay();
            }
        });
        
        document.getElementById('magnetUpgrade').addEventListener('click', () => {
            const cost = 100 + (magnetLevel * 50);
            if (coins >= cost && magnetLevel < 2) {
                coins -= cost;
                magnetLevel++;
                document.getElementById('magnetBar').style.width = (magnetLevel * 50) + '%';
                document.getElementById('magnetCost').textContent = (100 + magnetLevel * 50) + '‚öΩ';
                updateDisplay();
            }
        });
        
        // Audio context for focus music
        let audioContext;
        let musicPlaying = false;
        let oscillators = [];
        let gainNodes = [];
        
        function createFocusMusic() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // Binaural beats for focus (40Hz gamma waves)
            const leftOsc = audioContext.createOscillator();
            const rightOsc = audioContext.createOscillator();
            
            leftOsc.frequency.value = 200;
            rightOsc.frequency.value = 240; // 40Hz difference
            
            const leftGain = audioContext.createGain();
            const rightGain = audioContext.createGain();
            leftGain.gain.value = 0.1;
            rightGain.gain.value = 0.1;
            
            const merger = audioContext.createChannelMerger(2);
            
            leftOsc.connect(leftGain);
            rightOsc.connect(rightGain);
            leftGain.connect(merger, 0, 0);
            rightGain.connect(merger, 0, 1);
            merger.connect(audioContext.destination);
            
            // Add ambient tones
            const ambientFreqs = [261.63, 329.63, 392.00]; // C, E, G chord
            ambientFreqs.forEach((freq, i) => {
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                
                osc.frequency.value = freq;
                osc.type = 'sine';
                gain.gain.value = 0.03;
                
                osc.connect(gain);
                gain.connect(audioContext.destination);
                
                oscillators.push(osc);
                gainNodes.push(gain);
            });
            
            leftOsc.start();
            rightOsc.start();
            oscillators.forEach(osc => osc.start());
            oscillators.push(leftOsc, rightOsc);
            gainNodes.push(leftGain, rightGain);
            
            musicPlaying = true;
        }
        
        function stopMusic() {
            if (oscillators.length > 0) {
                oscillators.forEach(osc => {
                    try { osc.stop(); } catch(e) {}
                });
                oscillators = [];
                gainNodes = [];
                musicPlaying = false;
            }
        }
        
        // Start game
        let obstacleInterval;
        let footballInterval;
        
        function startGame() {
            gameRunning = true;
            createLaneLines();
            updateGame();
            startTimer();
            
            // Start focus music
            createFocusMusic();
            
            // Spawn obstacles - adjusted timing for better gameplay
            obstacleInterval = setInterval(() => {
                if (gameRunning) spawnObstacle();
            }, Math.max(1000, 2000 - (level * 150)));
            
            // Spawn footballs - more frequent
            footballInterval = setInterval(() => {
                if (gameRunning) spawnFootball();
            }, 1500);
            
            setTimeout(() => {
                document.getElementById('instructions').style.display = 'none';
            }, 5000);
        }
        
        // Fix game over to stop music and intervals
        function gameOver() {
            gameRunning = false;
            stopMusic();
            clearInterval(obstacleInterval);
            clearInterval(footballInterval);
            document.getElementById('gameOverScreen').classList.add('show');
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalCoins').textContent = coins;
        }
        
        // Click to start (required for audio)
        const startScreen = document.createElement('div');
        startScreen.style.cssText = `
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            color: white;
            padding: 20px;
        `;
        startScreen.innerHTML = `
            <h1 style="font-size: clamp(2em, 8vw, 4em); color: #e94560; margin-bottom: 20px; text-align: center;">TURBO STADIUM RACER</h1>
            <p style="font-size: clamp(1em, 4vw, 1.5em); margin-bottom: 30px; text-align: center;">üéµ Focus Music Included</p>
            <button onclick="document.body.removeChild(this.parentElement); startGame();" style="
                padding: clamp(15px, 4vw, 25px) clamp(40px, 10vw, 70px);
                font-size: clamp(1.2em, 5vw, 2em);
                background: linear-gradient(135deg, #00ff88, #00d4ff);
                border: none;
                border-radius: 15px;
                color: #0f3460;
                font-weight: bold;
                cursor: pointer;
                transition: all 0.3s;
            " ontouchstart="this.style.transform='scale(0.95)'" ontouchend="this.style.transform='scale(1)'" onmouseover="this.style.transform='scale(1.1)'" onmouseout="this.style.transform='scale(1)'">
                START RACE
            </button>
        `;
        document.body.appendChild(startScreen);
    </script>
